<!DOCTYPE html>
<html>

<head>
    <title>Get data from JS file</title>
    <script src="module1.js"></script> <!--must be in head tag for js file to access objects in other js file-->
</head>

<body>
    <select name="pokemon" id="pokemon" onchange="getData(this)">
        <option value="Pikachu">Pikachu</option>
        <option value="Bulbasaur">Bulbasaur</option>
    </select>

    <div>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" value ="Electric"><br>
        <label for="evol-method">Evolution Method:</label>
        <input type="text" id="evol-method" name="evol-method" value ="Thunderstone"><br>
    </div>

    <script src="get_data.js"></script>
</body>

</html>
